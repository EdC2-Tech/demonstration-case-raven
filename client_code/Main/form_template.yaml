is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: label_2
    properties: {text: Home, align: center, font: '30', font_size: 30}
    type: Label
    layout_properties: {grid_position: 'GOOITF,MINGNY'}
    data_bindings:
    - {property: font, code: '', writeback: false}
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'BDUZRB,ZXZBZO'}
    components:
    - name: label_3
      properties: {text: Description}
      type: Label
      layout_properties: {grid_position: 'SFDBTM,RWSTQE'}
  - name: outlined_card_2
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'FHODIR,MGAHJM'}
    components:
    - name: label_4
      properties: {text: 'Help '}
      type: Label
      layout_properties: {grid_position: 'KMQOSP,OOLGNX'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- name: menu_panel
  properties: {}
  type: ColumnPanel
  layout_properties: {slot: left-nav}
  components:
  - name: home_button
    properties: {text: Home, role: outlined-button, background: 'theme:On Primary', align: left}
    type: Button
    layout_properties: {grid_position: 'TJTGSN,PEXSEI'}
    event_bindings: {click: home_button_click}
  - name: viewSch_button
    properties: {text: View Schedule, role: outlined-button, background: 'theme:On Primary', align: left}
    type: Button
    layout_properties: {grid_position: 'YDAPDE,RRMVSU'}
    event_bindings: {click: viewSch_button_click}
  - name: resource_button
    properties: {text: Add Resources, role: outlined-button, background: 'theme:On Primary', align: left}
    type: Button
    layout_properties: {grid_position: 'OHWBAL,PSHGDX'}
    event_bindings: {click: resource_button_click}
  - name: dependency_button
    properties: {text: Add Dependency, role: outlined-button, background: 'theme:On Primary', align: left}
    type: Button
    layout_properties: {grid_position: 'OUFMQB,EUTIHQ'}
    event_bindings: {click: dependency_button_click}
- name: label_1
  properties: {text: Schedule Optimization Tool - Idaho National Laboratory}
  type: Label
  layout_properties: {slot: title}
